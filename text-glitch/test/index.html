<link rel="stylesheet"  href="css/glitch_text.css">
<!-- <link rel="stylesheet"  href="https://nanaironanaoto.github.io/tailwind_mini/assets/my_tailwind_mini_minified.css"> -->
<link rel="stylesheet"  href="https://nanaironanaoto.github.io/allset/text-glitch/css/glitch_text.css">
</head>
<body>

    <!-- No1：画面が乱れたようなグリッチ -->
  <div class="glitch-text">
    <p class="glitch" data-text="GLITCH">GLITCH</p>
  </div>

  <!-- No2：ストロボ風グリッチ -->
  <div class="glitch-strobo" data-text="GLITCH">
    <span class="glitch__color glitch__color--color1">GLITCH</span>
    <span class="glitch__color glitch__color--color2">GLITCH</span>
    <span class="glitch__color glitch__color--color3">GLITCH</span>
    <span class="glitch__main">GLITCH</span>
    <span class="glitch__line glitch__line--first"></span>
    <span class="glitch__line glitch__line--second"></span>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
