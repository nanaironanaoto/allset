  <link rel="stylesheet" href="./css/slick_custom.css">
</head>
<body>

    <div><img src="https://125naroom.com/demo/img/itukanokotonokoto04.jpg" alt="125naroom"></div>
    <div><img src="https://125naroom.com/demo/img/itukanokotonokoto05.jpg" alt="125naroom"></div>

</div>

<div class="slide-box">
  <ul class="slide">
    <li class="item">
      <a href="#"><img src="https://picsum.photos/id/301/1024/768" alt=""/></a>

    <li class="item">

    </li>
    <li class="item">
      <a href="#"><img src="https://picsum.photos/id/309/1024/768" alt=""/></a>
    </li>
    <li class="item">
      <a href="#"><img src="https://picsum.photos/id/304/1024/768" alt=""/></a>
    </li>
    <li class="item">
      <a href="#"><img src="https://picsum.photos/id/305/1024/768" alt=""/></a>
    </li>
  </ul>
  <div class="slide-navigation">
    <div class="item">
      <figure class="image">
        <img src="https://picsum.photos/id/301/1024/768" />

    </div>
    <div class="item">

    </div>
    <div class="item">
      <figure class="image">
        <img src="https://picsum.photos/id/309/1024/768" />
      </figure>
    </div>
    <div class="item">
      <figure class="image">
        <img src="https://picsum.photos/id/304/1024/768" />
      </figure>
    </div>

    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
$(document).on('ready', function() {
  $(".regular").slick({
    //autoplay: true, // 自動再生を設定
    //autoplaySpeed: 4000, // 自動再生のスピード（ミリ秒単位）
    dots: true // ドットインジケーターの表示
  });
});

$(function() {
  var slide_main = $(".slide").slick({
    asNavFor: ".slide-navigation",
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    fade: true,
  });
  var slide_sub = $(".slide-navigation").slick({
    asNavFor: ".slide",
    centerMode: true,
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 4000,
    speed: 400,
    focusOnSelect: true,
  });
  var open_window_Width = $(window).width();
  $(window).resize(function() {
    var width = $(window).width();
    if (open_window_Width != width) {
      slide_main.slick("setPosition");
      slide_sub.slick("setPosition");
    }
  });
});
</script>
</body>
</html>
