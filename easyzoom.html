<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EasyZoom - jQuery Plugin Demo</title>
  <link rel="stylesheet" href="css/easyzoom.css" />
</head>
<body>

  <div class="easyzoom easyzoom--overlay">
    <a href="https://webkaru.net/jquery-plugin/sources/easyzoom/iphone6-plus.jpg">
      <img src="https://webkaru.net/jquery-plugin/sources/easyzoom/iphone6-plus.jpg" alt="" width="800" height="600" />
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/easyzoom.js"></script>
  <script>
    $(document).ready(function () {
      $('.easyzoom').easyZoom();
    });
  </script>

</body>
</html>
